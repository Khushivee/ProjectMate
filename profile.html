{% extends "base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="form-container fade-in">
    <h2>Edit Your Profile</h2>
    <p>Let others know more about you and your skills.</p>
    <form method="POST">
        <div class="form-group">
            <label>Your Skills (Comma-separated)</label>
            <input type="text" name="skills" value="{{ current_user.skills or '' }}" placeholder="e.g., Python, JavaScript, Figma">
        </div>
        <div class="form-group">
            <label>Bio</label>
            <textarea name="bio" rows="4" placeholder="Tell us a bit about yourself...">{{ current_user.bio or '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ current_user.email or '' }}">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone_number" value="{{ current_user.phone_number or '' }}">
        </div>
        <div class="form-group">
            <label>Social Links (e.g., GitHub, LinkedIn)</label>
            <input type="text" name="social_links" value="{{ current_user.social_links or '' }}" placeholder="https://github.com/username">
        </div>
        <button type="submit" class="glowing-btn">Update Profile</button>
    </form>
</div>
{% endblock %}
