{% extends "base.html" %}
{% block title %}Create Project{% endblock %}

{% block content %}
<div class="form-container fade-in">
    <h2>Create a New Project</h2>
    <p>Fill out the details below to find a collaborator.</p>
    <form method="POST">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" required>
        </div>
        <div class="form-group">
            <label>Purpose (A short summary)</label>
            <textarea name="purpose" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>Problem Statement (Detailed description)</label>
            <textarea name="problem_statement" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label>Domain (e.g., Web Dev, AI/ML, Mobile)</label>
            <input type="text" name="domain" required>
        </div>
        <div class="form-group">
            <label>Skills Required (Comma-separated)</label>
            <input type="text" name="skills_required" placeholder="e.g., Python, React, UI/UX" required>
        </div>
        <div class="form-group">
            <label>Skills You Have (Comma-separated)</label>
            <input type="text" name="skills_you_have" placeholder="e.g., Flask, SQL, Project Management" required>
        </div>
        <button type="submit" class="glowing-btn">Create Project</button>
    </form>
</div>
{% endblock %}
